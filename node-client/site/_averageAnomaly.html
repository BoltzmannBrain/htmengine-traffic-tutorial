<div id="title">
    <h1>All Traffic Routes</h1>
    <p>This chart contains a 10 minute moving average of all anomaly scores and the number of scores above a 0.99 threshold within that time period.</p>
</div>

<div id="graphdiv"/>

<script type="text/javascript">
    $(function() {
        var $body = $('div#main')
          , docWidth = $(document).width()
          , csvPath = "/data/anomalyAverage"

        // Read a page's GET URL variables and return them as an associative array.
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        var query = {
            borough: getUrlVars()['borough']
        };
        if (query.borough) {
            query.borough = query.borough.replace('%20',' ')
            $('#title h1').html(query.borough);
            csvPath += '?borough=' + query.borough;
        }

        new Dygraph(
            document.getElementById("graphdiv")
          , csvPath
          , { 
                width: docWidth * 0.9
              , height: 600
              , "over threshold": {
                    axis: {}
                  , color: "red"
                }
              , underlayCallback: function(canvas, area, g) {
                    var red = "rgba(247, 141, 184, 0.5)";
                    var yellow = "rgba(255, 255, 102, 1.0)";

                    function highlight_period(x_start, x_end) {
                        var canvas_left_x = g.toDomXCoord(x_start);
                        var canvas_right_x = g.toDomXCoord(x_end);
                        var canvas_width = canvas_right_x - canvas_left_x;
                        canvas.fillRect(canvas_left_x, area.y, canvas_width, area.h);
                    }

                    var min_data_x = g.getValue(0,0);
                    var max_data_x = g.getValue(g.numRows()-1,0);

                    // get day of week
                    var d = new Date(min_data_x);
                    var dow = d.getUTCDay();

                    var w = min_data_x;
                    // starting on Sunday is a special case
                    if (dow === 0) {
                        highlight_period(w,w+12*3600*1000);
                    }
                    // find first Saturday
                    while (dow != 6) {
                        w += 24*3600*1000;
                        d = new Date(w);
                        dow = d.getUTCDay();
                    }

                    canvas.fillStyle = yellow;
                    while (w < max_data_x) {
                        var start_x_highlight = w;
                        var end_x_highlight = w + 2*24*3600*1000;
                        // make sure we don't try to plot outside the graph
                        if (start_x_highlight < min_data_x) {
                            start_x_highlight = min_data_x;
                        }
                        if (end_x_highlight > max_data_x) {
                            end_x_highlight = max_data_x;
                        }
                        highlight_period(start_x_highlight,end_x_highlight);
                        // calculate start of highlight for next Saturday 
                        w += 7*24*3600*1000;
                    }

                }
            }
        );
    });
</script>
